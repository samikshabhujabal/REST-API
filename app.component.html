<div class="container">
  <h2 class="title">Student Management System</h2>

  <!-- Add Student Form -->
  <form (ngSubmit)="addStudent()" class="form-container">
    <input [(ngModel)]="student.name" name="name" placeholder="Name" required>
    <input [(ngModel)]="student.email" name="email" placeholder="Email" required>
    <input [(ngModel)]="student.course" name="course" placeholder="Course" required>
    <button type="submit">Add Student</button>
  </form>

  <!-- Student List Table -->
  <h3 class="subtitle">Student List</h3>
  <table class="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
